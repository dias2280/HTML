    <h3>liga dos aust</h3>
    <form action="">
        <div>
        <label for="nome">nome</label>
        <input type="text">

        <div>
        <label for="email">email</label>

        <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="birthday">Data nascimento:</label>

            </select>
            genero:

            <input type="radio" name="genere" id="genere">
        </div>

        <div>

        </div>
        <br>
        <div>

        </div>



    </form>
